<!DOCTYPE html>

<html>

<head>
	<title>Minecraft Server</title>
	<script src='scripts.js'></script>
	<link rel='stylesheet' href='style.css'>
	<meta charset="UTF-8">
</head>

<div class='header'>
	<span class='status'>
		<button class="statusRefresh" title="Refresh Status" id="status" onclick="getStatus()">
			ERROR
		</button>
	</span>

	<span class='title'>
		MINECRAFT SERVER
	</span>

	<span class='controls'>
		<span class="buttons">
			<button class="start" onclick="pressButton('start')"><img class='image' src="icons/start.png"></button>
			<button class="stop" onclick="pressButton('stop')"><img class='image' src="icons/stop.png"></button>
			<button class="restart" onclick="pressButton('restart')"><img class='image' src="icons/restart.png"></button>
		</span>
	</span>
</div>

<div class='menu'>
	<button onclick='switchTab("home")'>Home</button>
	<button onclick='switchTab("players")'>Players</button>
	<button onclick='switchTab("worlds")'>Worlds</button>
</div>

<body onload='init()'>

	<div class='main'>

		<div class='tab' id='home'>
			<div class="slideshow">
				<img class="slide" id="pic0" src="pictures/Minecraft.png"><img/>
				<img class="slide" id="pic1" src="pictures/MyHouse.png"><img/>
				<img class="slide" id="pic2" src="pictures/House1.png"><img/>
				<img class="slide" id="pic3" src="pictures/House2.png"><img/>
				<img class="slide" id="pic4" src="pictures/House3.png"><img/>
				<img class="slide" id="pic5" src="pictures/House4.png"><img/>
				<img class="slide" id="pic6" src="pictures/House5.png"><img/>
				<img class="slide" id="pic7" src="pictures/Plaza.png"><img/>
				<img class="slide" id="pic8" src="pictures/Farm.png"><img/>
				<img class="slide" id="pic9" src="pictures/Night.png"><img/>
				<img class="slide" id="pic10" src="pictures/Chapel.png"><img/>
				<img class="slide" id="pic11" src="pictures/Catwalk.png"><img/>
				<img class="slide" id="pic12" src="pictures/TheMaze.png"><img/>
				<img class="slide" id="pic13" src="pictures/NightGlade.png"><img/>
				<img class="slide" id="pic14" src="pictures/MazeNight.png"><img/>
				<img class="slide" id="pic15" src="pictures/bricktrooper.png"><img/>
				<img class="slide" id="pic16" src="pictures/TheUnderworld.png"><img/>
			</div>
		</div>

		<div class='tab' id='players'>
			<p class="subtitle">
				PLAYERS

				<span>
					<button class="add" id="addPlayer" title="Add Player" onclick="toggleAdd()">+</button>
				</span>
				<span>
					<button class="save-changes" id="savePlayers" onclick="addPlayer()">SAVE</button>
				</span>
			</p>
			<div>
				<p class="note">Note: The server must be running to edit player data.</p>
			</div>
			<div id="whitelist" class="whitelist">
			</div>
			<p><input class='addPlayer' id='newPlayer' type='text'></input></p>

			<br>

		</div>

		<div class='tab' id='worlds'>
			<p class="subtitle">
				WORLDS

				<span>
					<button class="add" id="add" title="Add World" onclick="triggerUpload()">+</button>
				</span>
				<span>
					<input type="file" title="Add World" class="addWorld" id="addWorld" accept="application/x-zip-compressed" oninput="addWorld(files)">
				</span>

				<span>
					<button class="backup-worlds" onclick="backup()">BACKUP</button>
				</span>
			</p>
			<div>
				<p class="note">Note: The server must be offline to change a world.</p>
			</div>
			<div id="world-list" class="world-list">
			</div>
		</div>
	</div>
</body>

</html>
